name: Linux.Do Daily Check-in (Production)

on:
  schedule:
    # 多个随机时间点，更自然的分布 (UTC时间)
    # 对应北京时间范围: 8-11点, 14-17点, 17-20点, 20-23点
    - cron: '15 2 * * *'   # 北京时间 10:15
    - cron: '45 3 * * *'   # 北京时间 11:45
    - cron: '30 6 * * *'   # 北京时间 14:30
    - cron: '15 8 * * *'   # 北京时间 16:15
    - cron: '45 9 * * *'   # 北京时间 17:45
    - cron: '30 12 * * *'  # 北京时间 20:30
    - cron: '15 14 * * *'  # 北京时间 22:15
  workflow_dispatch: # 允许手动触发

jobs:
  check-in:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Check Python version
      run: |
        python --version
        pip --version
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install Python dependencies
      run: |
        echo "Installing requirements..."
        pip install --upgrade pip
        pip install -r requirements.txt
        echo "Installed packages:"
        pip list
        
    - name: Debug environment variables
      run: |
        echo "USERNAME is set: ${{ secrets.LINUXDO_USERNAME != '' }}"
        echo "PASSWORD is set: ${{ secrets.LINUXDO_PASSWORD != '' }}"
        echo "BROWSE_ENABLED: ${{ secrets.BROWSE_ENABLED || 'true' }}"
        
    - name: Test environment
      env:
        LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
        LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
      run: |
        python test_env.py
        
    - name: Run Linux.DO Check-in with Random Delay
      env:
        LINUXDO_USERNAME: ${{ secrets.LINUXDO_USERNAME }}
        LINUXDO_PASSWORD: ${{ secrets.LINUXDO_PASSWORD }}
        BROWSE_ENABLED: ${{ secrets.BROWSE_ENABLED || 'true' }}
        GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
        GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
        SC3_PUSH_KEY: ${{ secrets.SC3_PUSH_KEY }}
        WXPUSH_URL: ${{ secrets.WXPUSH_URL }}
        WXPUSH_TOKEN: ${{ secrets.WXPUSH_TOKEN }}
      run: |
        echo "Starting check-in script with random delay..."
        python random_delay_main.py
      continue-on-error: true